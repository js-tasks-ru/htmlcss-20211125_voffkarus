<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./button.css">
</head>

<body>
    <div class="page">
        <button class="button">
            <div class="button__rectangle button__rectangle_primary"></div>
            <div class="button__caption button__caption_primary">Primary</div>
        </button>
        <button class="button">
            <div class="button__rectangle button__rectangle_primary_disabled"></div>
            <div class="button__caption button__caption_primary_disabled">Primary Disabled</div>
        </button>

        <button class="button">
            <div class="button__rectangle button__rectangle_secondary"></div>
            <div class="button__caption button__caption_secondary">Secondary</div>
        </button>
        <button class="button">
            <div class="button__rectangle button__rectangle_secondary_disabled"></div>
            <div class="button__caption button__caption_secondary_disabled">Secondary Disabled</div>
        </button>

        <button class="button">
            <div class="button__rectangle button__rectangle_alternate"></div>
            <div class="button__caption button__caption_alternate">Alternate</div>
        </button>
        <button class="button">
            <div class="button__rectangle button__rectangle_alternate_disabled"></div>
            <div class="button__caption button__caption_alternate_disabled">Alternate Disabled</div>
        </button>
    </div>
</body>

</html>
