<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>

    <title>Calendar</title>
</head>

            <div class="calendar-grid__day-empty"></div>
            <div class="calendar-grid__day-empty"></div>
            <div class="calendar-grid__day-empty"></div>
            <div class="calendar-grid__day-empty"></div>
            <div class="calendar-grid__day-empty"></div>
            <div class="calendar-grid__day-value">1</div>
            <div class="calendar-grid__day-value">2</div>
            <div class="calendar-grid__day-value">3</div>
            <div class="calendar-grid__day-value">4</div>

            <div class="calendar-grid__day-value">17</div>
            <div class="calendar-grid__day-value calendar-grid__day-value_outermost">18</div>

            <div class="calendar-grid__day-value calendar-grid__day-value_marked">20</div>
            <div class="calendar-grid__day-value calendar-grid__day-value_marked">21</div>
